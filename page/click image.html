    <script>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }

        // Function to handle triple click event on images
        function handleTripleClick(event) {
            const src = event.target.src;
            if (src) {
                copyToClipboard(src);
                alert(`Image source copied to clipboard: ${src}`);
            }
        }

        // Add a triple-click listener to all images
        document.querySelectorAll("img").forEach(img => {
            let clickCount = 0;
            let timeout;

            img.addEventListener("click", () => {
                clickCount++;
                if (clickCount === 2) {
                    handleTripleClick(event);
                    clickCount = 0;
                }
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    clickCount = 0;
                }, 400); // Reset counter if not clicked three times quickly
            });
        });
    </script>
