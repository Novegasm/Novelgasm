<script>
    document.addEventListener('DOMContentLoaded', function() {
  const elements = document.querySelectorAll('[onclick]');

  elements.forEach(function(element) {
    const onclickAttr = element.getAttribute('onclick');

    if (onclickAttr && onclickAttr.includes('window.location.href')) {
      element.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();
        const href = onclickAttr.match(/'([^']+)'/)[1];
        parent.window.open(href, '_blank');
        return false;
      });
      // Remove default onclick attribute
      element.removeAttribute('onclick');
    }
  });
});

<style>
.image-container {
  Background:rgba(7,21,36,0.7);
  Border:0 0 10px 10px white;
  position: relative;
  width:100% ;
  
}

.image-scroll {
  width:;
  display: flex;
   overflow-x: auto;

  overflow-y:hidden;

  scroll-behavior: smooth;
  
}



.image-scroll  img{
  Transition: opacity 0.5s;
  Margin:5px;
  Height:250px;
  width:150px;
  object-fit:cover;
}

.prev-btn, .next-btn {
  Font-family:roboto;
  Color:#ff1991;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color:transparent;
  border: none;
  padding: 5px 5px;
  cursor: pointer;
}

.prev-btn {
  left: 0;
}

.next-btn {
  right: 0;
}

 Width:200px;

   <script> 
const imageScroll = document.querySelector('.image-scroll');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let scrollAmount = 150; // adjust scrolling amount

prevBtn.addEventListener('click', () => {
  imageScroll.scrollBy({
    top: 0,
    left: -scrollAmount,
    behavior: 'smooth'
  });
});

nextBtn.addEventListener('click', () => {
  imageScroll.scrollBy({
    top: 0,
    left: scrollAmount,
    behavior: 'smooth'
  });
});

function shuffleImages() {
  const images = imageScroll.children;
  const shuffled = Array.from(images).sort(() => Math.random() - 0.5);

  while (imageScroll.firstChild) {
    imageScroll.removeChild(imageScroll.firstChild);
  }

  shuffled.forEach((image) => imageScroll.appendChild(image));
}

// Shuffle on page load
document.addEventListener('DOMContentLoaded', shuffleImages);

// Shuffle every 1 minute
setInterval(shuffleImages, 60000);
</script>
